<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/java-icon.png">
    <title>Registration</title>
</head>
    <body>
       <div class="wrapper">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="title-icon">
                        <img class="image-icon" src="images/java-icon.png" alt="java-icon">
                        <a class="navbar-brand">Java</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main>
                <form action="user-registration" method="POST">
                    <div class="form-header">
                        <div class="copy-right">
                            Java
                            <div>
                                TM
                            </div>
                        </div>
                        Registration form
                        <div class="suggestion">
                            Already have an account?
                            <a href="#">
                                login
                            </a>
                        </div>
                    </div>
                    <div class="input-field">
                        <input type="text" name="completeName" placeholder="Complete Name" required>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>

                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

                <div class="background-section">
                    <!--background here-->
                </div>
            </main>
        </div> 

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
